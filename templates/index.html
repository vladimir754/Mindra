<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mindra — Chat</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <div class="chat-container">

    <header class="header">
      <h1 class="brand">Mindra</h1>
      <p class="subtitle">Tu espacio tranquilo para conversar</p>
    </header>

    <main class="card">
      <div id="chat-box" class="chat-box" aria-live="polite"></div>

      <form id="chat-form" class="chat-form" aria-label="Enviar mensaje">
        <label for="user-input" class="sr-only">Escribe tu mensaje</label>
        <input id="user-input" type="text" placeholder="Escribe un mensaje..." autocomplete="off" />
        <button id="send-btn" type="submit" class="btn-send">Enviar</button>
      </form>
    </main>

  </div>

  <!-- Popup de autenticación (oculto por defecto) -->
  <div id="auth-popup" class="popup hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="popup-card">
      <h2>Inicia sesión o regístrate</h2>

      <input id="email" type="email" placeholder="Correo" />
      <input id="password" type="password" placeholder="Contraseña" />

      <div class="popup-actions">
        <button id="login-btn" class="btn primary">Entrar</button>
        <button id="register-btn" class="btn secondary">Crear cuenta</button>
      </div>

      <p class="popup-note">Necesitas una cuenta para chatear con Mindra.</p>
      <button id="popup-close" class="popup-close" title="Cerrar">✕</button>
    </div>
  </div>

  <!-- Firebase (module) y app -->
  <script type="module" src="{{ url_for('static', filename='js/firebase.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
