<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/auth.css">
    <title>Iniciar Sesión</title>
</head>
<body>

<div id="orb1" class="orb"></div>
<div id="orb2" class="orb"></div>

<div class="form-container">
    <h2>Iniciar Sesión</h2>

    <!-- YA NO USAMOS form action, SE HACE POR JS -->
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>

    <button id="login-btn">Entrar</button>
    <button id="register-btn" class="secondary">Registrarme</button>

    <p id="auth-error" class="error"></p>
</div>

<!-- Firebase -->
<script type="module" src="/static/js/firebase.js"></script>

<!-- ARCHIVO DONDE VA TU CÓDIGO DE LOGIN -->
<script type="module" src="/static/js/auth.js"></script>

</body>
</html>
